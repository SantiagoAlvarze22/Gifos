<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/sass/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="navigation">
      <img class="navigation__logo" src="assets/logo-mobile.svg" alt="header-mobile-icon">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#" class="navigation__link">Modo Nocturno</a></li>
          <li class="navigation__item"><a href="./favorites.html" class="navigation__link">Favoritos</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Mis GIFOS</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Crear GIFOS</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="main__favoritos">
      <div class="main__favoritos--container">
        <div class="main__favoritos--head">
          <img class="main__favoritos--head-icon" src="" alt="">
          <h1 class="main__favoritos--head-title color-heading">Favoritos</h1>
        </div>
        <div class="main__favoritos--container-resultados ">
          <p>resultados favoritos</p>
        </div>
      </div>
      <button class="main__favoritos--btn">Ver mas</button>
    </section>
    <section class="main__trending">
      <div class="main__trending--gifos">
        <div class="main__trending--gifos-heading">
          <h3 class="main__trending--gifos-title color-heading">Tendring GIFOS</h3>
          <p class="main__trending--gifos-paragraph">Mira los últimos
            GIFOS de nuestra comunidad.</p>
        </div>
      </div>
      <div class="main__trending--results">
        <img src="" alt="">
        <p>Imagenes de respuesta</p>
      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__container-paragraph">
        Compartir en:
      </p>
      <div class="footer__icons">
        <img src="assets/icon_facebook.svg" alt="">
        <img src="assets/icon-twitter.svg" alt="">
        <img src="assets/icon_instagram.svg" alt="">
      </div>
    </div>
    <p class="footer__container-paragraph">
      © GIFOS 2020 All Rights Reserved.
    </p>

  </footer>

</body>

</html>

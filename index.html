<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/sass/main.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <img class="header__container--logo" src="assets/logo-mobile.svg" alt="header-mobile-icon">
      <div class="header__container--menu">Menu</div>
    </div>
  </header>
  <main class="main">
    <section class="main__search">
      <div class="main__search--heading">
        <h1 class="main__search--heading-message">Inspirate, busca guarda, y crea los mejores GIFOS</h1>
      </div>
      <div class="main__search--gifos">
        <img src="assets/ilustra_header.svg" alt="main-search-image">
        <form class="main__search--form">
          <label for="search-gifos"></label>
          <input class="main__search--form-input" type="text" id="search-gifos" name="search-gifos"
            placeholder="Busca GIFOS y más" />
          <img class="main__search--form-icon" src="assets/icon-search.svg" alt="">
        </form>
      </div>
    </section>
    <section class="main__trending">
      <div class="main__tendring--heading">
        <h3 class="main__tendring--heading-message">Tendring</h3>
        <p class="main__tendring--heading-paragraph">Reactions, Entertainment, Sports, Stickers, Artists</p>
      </div>
      <div class="main__trending--gifos">
        <div class="main__trending--gifos-heading">
          <h3 class="main__tendring--gifos-message">Tendring GIFOS</h3>
          <p class="main__tendring--gifos-paragraph">Mira los últimos
            GIFOS de nuestra comunidad.</p>
        </div>
      </div>
      <div class="main__trending--results">
        <img src="" alt="">
        <p>Imagenes de respuesta</p>
      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__container-paragraph">
        Compartir en:
      </p>
      <div class="footer__icons">
        <img src="assets/icon_facebook.svg" alt="">
        <img src="assets/icon-twitter.svg" alt="">
        <img src="assets/icon_instagram.svg" alt="">
      </div>
    </div>
    <p class="footer__container-paragraph">
      © GIFOS 2020 All Rights Reserved.
    </p>

  </footer>

</body>

</html>
